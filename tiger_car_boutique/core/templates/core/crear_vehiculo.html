{% extends 'core/base.html' %}
    {% block content %}
    <h1>Agregar vehículo</h1>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" class="form-control" id="marca" name="marca" required>
              </div>
              <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="text" class="form-control" id="modelo" name="modelo" required>
              </div>
              <div class="form-group">
                <label for="año">Año:</label>
                <input type="number" class="form-control" id="año" name="año" required>
              </div>
              <div class="form-group">
                <label for="kilometraje">Kilometraje:</label>
                <input type="number" class="form-control" id="kilometraje" name="kilometraje" required>
              </div>
              <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" class="form-control" id="precio" name="precio" required>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="es_nuevo" name="es_nuevo">
                <label class="form-check-label" for="es_nuevo">¿Es nuevo?</label>
              </div>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
          </div>
        </div>
      </div>      
    <a href="{% url 'core:lista_vehiculo' %}">Volver a la lista de vehiculos</a>
{%endblock%}
